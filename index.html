<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ڈائس رول کہانی گیم👀🎲</title>
  <style>
    body {
      font-family: 'Jameel noori nastaliq', sans-serif;
      font-size: 2.5vw; /* Responsive font size */
      text-align: center;
      background: url('https://raw.githubusercontent.com/noormusarrat/dice_roll_game/main/dice_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgb(127, 169, 247);
      margin-top: 50px;
    }
    h1, h2 {
      color: #f357bf;
    }
    .dice {
      font-size: 8vw; /* Responsive dice size */
      cursor: pointer;
      margin-top: 100px;
      transition: transform 1s;
    }
    .rotate {
      animation: spin 1s infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #story {
      margin-top: 30px;
      padding: 20px;
      font-family: 'Jameel noori nastaliq', sans-serif;
      font-size: 2.5vw; /* Responsive story text */
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    img {
      width: 50vw; /* Responsive image size */
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>کھیلیں اور اپنی کہانی بنائیں</h1>
  
  <!-- Dice Emoji to replace the button with animation -->
  <span id="dice" class="dice" onclick="rollDice()">🎲</span>

  <h2 id="diceResult">ڈائس رول کرنے کے لیے ڈائس پر کلک کریں...</h2>
  <div id="story"></div>
  <img id="characterImage" src="" alt="Character Image" />

  <script>
    function rollDice() {
      // Get the dice element
      const diceElement = document.getElementById('dice');
      
      // Create an Audio object for dice sound
      const diceSound = new Audio('https://github.com/noormusarrat/dice_roll_game/raw/main/dice_roll.mp3.mp3');
    
      // Play the dice roll sound
      diceSound.play();
      
      // Add the rotation animation
      diceElement.classList.add('rotate');
    
      // When sound ends, remove animation and show result
      diceSound.onended = function() {
        diceElement.classList.remove('rotate');
    
        // Generate random dice number
        let dice = Math.floor(Math.random() * 6) + 1;
        document.getElementById('diceResult').innerText = "آپ کا " + dice + " نمبر آیا";
    
        let storyElement = "";
        let imageUrl = "";
    
        // Dice 1: Character/Scene
        switch (dice) {
          case 1:
            storyElement = " کردار: شیر منظر: چوہا کھیل رہا تھا مسئلہ: شکاری کے جال میں پھنس گیا";
            imageUrl = "https://raw.githubusercontent.com/noormusarrat/dice_roll_game/main/1_story.jpg";
            break;
          case 2:
            storyElement = "کردار: کچھوا منظر: دوڑ میں حصہ لیا مسئلہ: خرگوش راستے میں سو گیا";
            imageUrl = "https://raw.githubusercontent.com/noormusarrat/dice_roll_game/main/2_story.jpg";
            break;
          case 3:
            storyElement = "کردار: تیتر اور بٹیر منظر: دونوں لڑ رہے تھے مسئلہ: ایک کی چونچ ایک کی دم";
            imageUrl = "https://raw.githubusercontent.com/noormusarrat/dice_roll_game/main/3_story.jpg";
            break;
          case 4:
            storyElement = "کردار: غریب آدمی منظر: سونے کا انڈا مسئلہ: اس نے لالچ میں مرغی کا پیٹ کاٹ دیا";
            imageUrl = "https://raw.githubusercontent.com/noormusarrat/dice_roll_game/main/4_story.jpg";
            break;
          case 5:
            storyElement = "کردار: کوّا منظر: جگ اور پانی مسئلہ: کوّا پانی تک پہنچ نہیں پایا";
            imageUrl = "https://raw.githubusercontent.com/noormusarrat/dice_roll_game/main/5_story.jpg";
            break;
          case 6:
            storyElement = "کردار: مچھیرا اور مچھلی منظر: مچھلی انسان کی طرح بات کر رہی تھی مسئلہ: جادوگر نے شہزادی پر جادو کر دیا";
            imageUrl = "https://raw.githubusercontent.com/noormusarrat/dice_roll_game/main/6_story.jpg";
            break;
        }
    
        document.getElementById('story').innerText = storyElement;
        document.getElementById('characterImage').src = imageUrl;
      };
    }
  </script>

</body>
</html>
